<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div id="playerNames" class="player-names">
            <label for="playerXName">Player X:</label>
            <input type="text" id="playerXName" placeholder="Enter player X name">

            <label for="playerOName">Player O:</label>
            <input type="text" id="playerOName" placeholder="Enter player O name">
        </div>

        <div id="board" class="board">
            
        </div>

        <div id="scorecard" class="scorecard">
            <h2>Score</h2>
            <p><span id="playerXScore">0</span> - <span id="playerXDisplayName">Player X</span></p>
            <p><span id="playerOScore">0</span> - <span id="playerODisplayName">Player O</span></p>
        </div>

        <button id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
